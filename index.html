<script type="text/javascript">

    
  
      function pegarTexto(input) {
        var Entrada = "";
        var arrayDeCadenas = input.split('\n');
        for (var i=0; i < arrayDeCadenas.length; i++) {
           //alert(arrayDeCadenas[i]);
           if(arrayDeCadenas[i].toUpperCase().includes("IMPORT")){
            
            var arrayDeCadenasArchivos = arrayDeCadenas[i].split(',');
            for (var ix=0; ix < arrayDeCadenasArchivos.length; ix++) {
              var NombreArchivo = arrayDeCadenasArchivos[ix].replace("import ","");
              NombreArchivo = NombreArchivo.replace(" ","");
              NombreArchivo = NombreArchivo.replace(";","");
              //alert(NombreArchivo);
              var rawFile = new XMLHttpRequest();
              rawFile.open("GET", NombreArchivo, false);
              rawFile.onreadystatechange = function ()
              {
                  if(rawFile.readyState === 4)
                  {
                      if(rawFile.status === 200 || rawFile.status == 0)
                      {
                          var allText = rawFile.responseText;
                          //alert(allText);
                          Entrada +=  allText;//gramatica.parse(allText);
                      }
                  }
              }
              rawFile.send(null);







              //leyendo el arhivo XD;
            }
           }else{
            Entrada +=  arrayDeCadenas[i];
           }
        }

        document.getElementById("texto1C3D").innerHTML = "";
        document.getElementById("salida").innerHTML = "";
          gramatica.parse(Entrada);
          Salida.setValue(document.getElementById("texto1C3D").value);
          SalidaAT.setValue(document.getElementById("salida").value);
          //document.getElementById("numero1").innerHTML = gramatica.GraficasDOT.ResultCadena();
          //document.getElementById("numero2").innerHTML = gramatica.GraficasDOT.ResultCadena();
      }

<script type="text/javascript">
// Dadas la division que contiene todas las pestañas y la de la pestaña que se 
// quiere mostrar, la funcion oculta todas las pestañas a excepcion de esa.
function cambiarPestanna(pestannas,pestanna) {
    
    // Obtiene los elementos con los identificadores pasados.
    pestanna = document.getElementById(pestanna.id);
    listaPestannas = document.getElementById(pestannas.id);
    
    // Obtiene las divisiones que tienen el contenido de las pestañas.
    cpestanna = document.getElementById('c'+pestanna.id);
    listacPestannas = document.getElementById('contenido'+pestannas.id);
    
    i=0;
    // Recorre la lista ocultando todas las pestañas y restaurando el
    // padding de las pestañas.
  while (typeof listacPestannas.getElementsByTagName('div')[i] != 'undefined'){
    $(document).ready(function(){
            $(listacPestannas.getElementsByTagName('div')[i]).css('display','none');
            $(listaPestannas.getElementsByTagName('li')[i]).css('padding-bottom','');
        });
        i += 1;
    }

    $(document).ready(function(){
        // Muestra el contenido de la pestaña pasada como parametro a la funcion,
        // cambia el color de la pestaña y aumenta el padding para que tape el  
        // borde superior del contenido que esta juesto debajo y se vea de este 
        // modo que esta seleccionada.
        $(cpestanna).css('display','');
        $(pestanna).css('padding-bottom','2px'); 
    });

}



</script>
